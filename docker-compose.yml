services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: vestly-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: vestly
    ports:
      - "27100:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - vestly-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/vestly --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: vestly-redis
    restart: unless-stopped
    ports:
      - "6400:6379"
    volumes:
      - redis_data:/data
    networks:
      - vestly-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vestly-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/vestly?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-minimum-32-chars
      JWT_EXPIRES_IN: 24h
      AUTH_MODE: jwt
      API_VERSION: v1
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vestly-network

  # Worker Process (BullMQ)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vestly-worker
    restart: unless-stopped
    command: ["npm", "run", "start:worker"]
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/vestly?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-minimum-32-chars
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vestly-network

networks:
  vestly-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
